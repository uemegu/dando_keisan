<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>図形リンク</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      a {
        display: block;
        width: 80%;
        max-width: 300px;
        text-align: center;
        padding: 15px;
        margin: 10px;
        font-size: 18px;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
      }
      a:nth-child(1) {
        background-color: #ff5733;
      } /* 赤系 */
      a:nth-child(2) {
        background-color: #33a1ff;
      } /* 青系 */
      a:nth-child(3) {
        background-color: #33cc33;
      } /* 緑系 */

      a:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <a href="./index1.html">四角形</a>
    <a href="./index2.html">三角形</a>
    <a href="./index3.html">円</a>
  </body>
</html>
